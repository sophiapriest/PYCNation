<!doctype html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="PYC Nation">
    <meta name="keywords" content="PYC, Nation, Music, Artists">
    <meta name="author" content="Denis Zholob">

    <!-- Title/Icon -->
    <title>PYC Nation</title>
    <link rel="icon" type="image/x-icon" href="./images/pyc-nation-logo.jpg">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Allan" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amiko" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Actor" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="header header-bg">
        <!-- <div class="overlay-darken"> -->
        <div class="container">
            <h1 class="header-title">PYC NATION</h1>
            <small class="header-slogan">Promoting artists and their music</small>

            <div class="d-flex justify-content-between">
                <p class="header-description">
                    Upload your music with us and get recognition and discovery boost similar to NCS or Base Rebel
                </p>
                <div>
                    <a class="btn header-action" href="https://goo.gl/forms/yScfofoIRJAQPDmh1">APPLY NOW</a>
                </div>
            </div>
            <!-- </div> -->
        </div>

    </header>

    <div class="main-content">
        <section class="section">
            <div class="container">
                <h3 class="section-heading">
                    <i class="fab fa-youtube"></i>
                    Latest Uploads
                </h3>
                <div id="YoutubeVideos">
                    <div class="row txt-center">
                        <div class="col-12 col-md-4">
                            <a href="https://www.youtube.com/watch?v=YeC2hprkFyk" class="video-thumbnail" target="_blank">
                                <img src="http://img.youtube.com/vi/YeC2hprkFyk/mqdefault.jpg" class="img-fluid">
                                <div class="darken"></div>
                            </a>
                        </div>
                        <div class="col-12 col-md-4">
                            <a href="https://www.youtube.com/watch?v=7ykle4qPNQA" class="video-thumbnail" target="_blank">
                                <img src="http://img.youtube.com/vi/7ykle4qPNQA/mqdefault.jpg" class="img-fluid">
                                <div class="darken"></div>
                            </a>
                        </div>
                        <div class="col-12 col-md-4">
                            <a href="https://www.youtube.com/watch?vgtmMvvAMcYY" class="video-thumbnail" target="_blank">
                                <img src="http://img.youtube.com/vi/gtmMvvAMcYY/mqdefault.jpg" class="img-fluid">
                                <div class="darken"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <h3 class="section-heading">
                    <i class="fas fa-user-circle"></i>
                    Featured Artist
                </h3>
                <div class="featured-artist" id="FeaturedArtist">
                    <div class="d-flex flex-row">
                        <img src="https://placeimg.com/100/100/any" class="avatar">
                        <div class="artist-details">
                            <h4 class="artist-name">Bob Pineneedles</h4>
                            <p>Creates cool electronic music</p>
                            <a href="https://soundcloud.com/pycmusic" target="_blank">
                                <i class="fab fa-soundcloud" title="Soundcloud"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <footer class="footer">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div>&copy; PYC Nation</div>
                <div class="social-links">
                    <a href="https://www.youtube.com/user/PYCProductions1/" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://soundcloud.com/pycmusic" target="_blank">
                        <i class="fab fa-soundcloud"></i>
                    </a>
                    <a href="https://www.instagram.com/pycproductionsmedia/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/PYCMoosic" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://twitter.com/PYCMoosic" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://pycmusic.bandcamp.com/" target="_blank">
                        <i class="fab fa-bandcamp"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
